<h2>와일드카드</h2>
<p>다음 규칙이 적용됩니다:</p>
<table class="data">
<thead>
  <tr>
    <th colspan="2"></th>
  </tr>
</thead>
<tbody>
  <tr class="odd"><td>*</td><td>0 혹은 1개 이상의 문자열과 매치합니다.</td></tr>
  <tr class="even"><td>?</td><td>1개의 문자와 매치합니다.</td></tr>
  <tr class="odd"><td>/</td><td>패키지 이름 구분자</td></tr>
  </tbody>
</table>
<p>Examples:</p>
<table class="data">
<thead>
  <tr>
    <th>필터</th>
    <th>설명</th>
    <th>다음과 일치</th>
  </tr>
</thead>
<tbody>
  <tr class="odd">
    <td>*/mycompany/*</td>
    <td>'mycompany' 패키지에 있는 모든 클래시들과 매치합니다.</td>
    <td>
      <ul>
        <li>com/mycompany/MyClass</li>
        <li>org/mycompany/subpackage/AnotherClass</li>
      </ul>
    </td>
  </tr>
  <tr class="even">
    <td>*bean*</td>
    <td>경로상에 'bean' 문자열을 가진 모든 클래스들과 매치합니다.</td>
    <td>
    <ul>
      <li>com/mycompany/bean/MyClass</li>
      <li>org/mycompany/MybeanClass</li>
    </ul>
    </td>
  </tr>
</tbody>
</table>