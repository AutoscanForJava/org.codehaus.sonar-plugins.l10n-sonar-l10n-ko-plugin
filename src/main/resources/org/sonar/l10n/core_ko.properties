component_measures.overview.Maintainability.description=코드 악취로 인한 장기적인 리스크를 표시합니다. 풍선의 색상이 적색에 가까울 수록 기술 부채 비율이 높음을 의미합니다 풍선의 크기는 코드 악취의 양을 의미하고, 각 풍선의 수직 위치는 해당 코드 악취를 제거하는 데 필요한 추정 시간을 의미합니다. 풍선의 색상이 녹색이고, 크기가 작으며 그래프의 아래쪽에 위치할 수록 좋습니다.
component_measures.overview.Reliability.description=버그로 인한 운용 리소크를 표시합니다 풍선의 색상이 적색에 가까울 수록 버그가 심각함을 의미합니다. 풍선의 크기는 버그의 양을 의미하고, 각 풍선의 수직 위치는 해당 버그들을 제거하는 데 필요한 추정 시간을 의미합니다. 풍선의 색상이 녹색이고, 크기가 작으며 그래프의 아래쪽에 위치할 수록 좋습니다.
